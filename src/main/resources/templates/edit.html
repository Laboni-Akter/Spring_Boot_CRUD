<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-color: fof1f2">
<!--Start Navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Products System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<!--End Navbar-->

<div class="container p-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h4 class="text-center text-primary">Edit Product</h4>
                    <form th:action="@{/update}" method="post">
                        <div class="mb-3">
                            <input type="number" class="form-control" hidden="hidden" name="id" th:value="${item.get().id}">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputName" class="form-label">Enter products name</label>
                            <input type="text" class="form-control" id="exampleInputName" name="productname" th:value="${item.get().productname}">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputDescription" class="form-label">description</label>
                            <input type="text" class="form-control" id="exampleInputDescription" name="description" th:value="${item.get().description}">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPrice" class="form-label">Price</label>
                            <input type="number" class="form-control" id="exampleInputPrice" name="price" th:value="${item.get().price}">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputQuantity" class="form-label">Quantity</label>
                            <input type="number" class="form-control" id="exampleInputQuantity" name="quantity" th:value="${item.get().quantity}">
                        </div>
                        <button type="submit" class="btn btn-primary">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
